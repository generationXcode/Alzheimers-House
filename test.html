<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style media="screen">
    #container{
      height:50%;
      width:50%;
      position:absolute;
      left:5%;top:5%;
      background-color:gray
    }

  </style>
  <div id="root">

  </div>

<script type="text/babel">
  class OldLady extends React.Component {
    constructor(props){
      super(props);
      this.state={
        pos:[1,1]
      };

    }
    move(){
      const speed=Math.floor(Math.random()*11)-4;
      const newPos=this.state.pos.slice();
      newPos[Math.round(Math.random()*1)] += speed;
      if (newPos[0] > 30){
        newPos[0] -= 10;
      }
      else if (newPos[0] < -30){
        newPos[0] +=10;
      }
      else if(newPos[1] > 100){
        newPos[1]-=10;
      }
      else if(newPos[1] < 0){
        newPos[1]+=10;
      }
      this.setState({
        pos:newPos,
      });
    }
    componentDidMount(){
      this.timerID = setInterval(
      ()=>this.move(),
      200)
    }
    componentWillUnmount() {
    clearInterval(this.timerID);
  }
  render(){
      return(

      <div id="container"  >
        <span>x:{this.state.pos[0]},y:{this.state.pos[1]}</span>
        
        // living room
        <div style={{height:"428px", width:"833px", position:"absolute", left:"0px", top:"428px", backgroundColor:"blue"}}></div>
        
         // bedroom one
        <div style={{height:"269px", width:"422px", position:"absolute", left:"0px", top:"697px", backgroundColor:"blue"}}></div>

        // toilet one
        <div style={{height:"191px", width:"322px", position:"absolute", left:"0px", top:"888px", backgroundColor:"blue"}}></div>

        // kitchen
        <div style={{height:"460px", width:"322px", position:"absolute", left:"0px", top:"1348px", backgroundColor:"blue"}}></div>

        // hallway
        <div style={{height:"920px", width:"155px", position:"absolute", left:"322px", top:"1348px", backgroundColor:"blue"}}></div>

        // bedroom two
        <div style={{height:"340px", width:"356px", position:"absolute", left:"477px", top:"1348px", backgroundColor:"blue"}}></div>

        // toilet two
        <div style={{height:"229px", width:"356px", position:"absolute", left:"477px", top:"1008px", backgroundColor:"blue"}}></div>
        
        // bedroom three
        <div style={{height:"351px", width:"356px", position:"absolute", left:"477px", top:779px", backgroundColor:"blue"}}></div>

        // walker
        <div id="lady" style={{height:"10px",width:"10px",backgroundColor:"red",position:"absolute",left:this.state.pos[0]+200+'px',top:this.state.pos[1]+200+'px'}}>

        </div>
      </div>
      )
    }
  }
  ReactDOM.render(<OldLady/>,document.getElementById("root"));
</script>
